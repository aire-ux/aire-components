<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style type="text/css">
    html {
      font-size: 100%;
    }
  </style>
</head>
<body>
<div id="demo" style="padding:40px"></div>
<script type="text/javascript" src="../demo/aire.js">

</script>

<script type="module">
  import {html, render} from 'lit-html';

  import '../dist/index.js';

  var themes = {

    aire: {
      installationInstructions: {
        applicableTo: {
          matchingAttributeExistence: ['aire']
        }
      },
      styles: [{
        source: 'remote',
        mode: 'page',
        content: '../dist/themes/aire/aire-button.css'
      }]
    },
    aireDark: {
      styles: [{
        source: 'remote',
        mode: 'page',
        content: '../dist/themes/aire-dark/aire-button.css'
      }],
    }
  }

  window.addEventListener('DOMContentLoaded', function () {
    setTimeout(function () {
      Aire.ThemeManager.installTheme(currentTheme());
    }, 100);
  });

  function setCurrentTheme(theme) {
    const urlParms = new URLSearchParams(window.location.search);
    urlParms.set('theme', theme);
    window.location.search = urlParms;
  }

  function currentTheme() {
    const urlParms = new URLSearchParams(window.location.search);
    return themes[urlParms.get('theme')];
  }

  function setAireDark() {
    setCurrentTheme('aireDark');
    Aire.ThemeManager.installTheme(currentTheme());
  }


  function setAire() {
    setCurrentTheme('aire');
    Aire.ThemeManager.installTheme(currentTheme());
  }

  render(
      html`
        <article>
          <section>
            <h1>Theme</h1>
            <aire-button variants="contained" @click="${setAire}">Light</aire-button>
            <aire-button variants="outlined" @click="${setAireDark}">Dark</aire-button>
          </section>

          <section>
            <h1>Styles</h1>
            <aire-button>Normal</aire-button>
            <aire-button variants="contained">Contained</aire-button>
            <aire-button variants="outlined">Outlined</aire-button>
          </section>


          <section>
            <h1>Colors</h1>

            <article>
              <h2>Primary</h2>
              <aire-button variants="primary">Primary</aire-button>
              <aire-button variants="primary contained">Primary, Contained</aire-button>
              <aire-button variants="primary outlined">Primary, Outlined</aire-button>
            </article>

            <article>
              <h2>Secondary</h2>
              <aire-button variants="secondary">Secondary</aire-button>
              <aire-button variants="secondary contained">Secondary, Contained</aire-button>
              <aire-button variants="secondary outlined">Secondary, Outlined</aire-button>
            </article>

            <article>
              <h2>Success</h2>
              <aire-button variants="success">Success</aire-button>
              <aire-button variants="success contained">Success, Contained</aire-button>
              <aire-button variants="success outlined">Success, Outlined</aire-button>
            </article>

            <article>
              <h2>Error</h2>
              <aire-button variants="error">Error</aire-button>
              <aire-button variants="error contained">Error, Contained</aire-button>
              <aire-button variants="error outlined">Error, Outlined</aire-button>
            </article>
          </section>
        </article>
      `,
      document.querySelector('#demo')
  );

</script>
</body>
</html>
