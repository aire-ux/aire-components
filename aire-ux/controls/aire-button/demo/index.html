<!doctype html>
<html lang="en-GB" class="spectrum spectrum--medium spectrum--light">
<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">

</head>
<script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
></script>
<body>
<div id="demo" style="padding:40px"></div>

<script type="module">
  import {html, render} from 'lit-html';

  import '../dist/index.js';
  // import {Aire} from '../node_modules/@aire-ux/aire-theme-manager/dist/src/AireThemeManager.js'
  import {Aire} from '@aire-ux/aire-theme-manager'

  function setBootstrap() {
    Aire.uninstallStyles();
    Aire.installStyles([{
      id: 'bootstrap',
      url: 'https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css',
      mode: Aire.Mode.Constructable
    }])
  }

  function setMaterial() {
    Aire.uninstallStyles();
    Aire.installStyles([{
      id: 'mdb',
      url: 'https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css',
      mode: Aire.Mode.Constructable
    }
    ]);

    Aire.installTheme({
      styleDefinitions: [{
        id: 'mdb',
        url: 'https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css',
        mode: Aire.Mode.Constructable
      }],
      scriptDefinitions: [{
        id: 'mdb-js',
        url: 'https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js'
      }]
    }).then(
        Aire.walkDom(el => {
          if(el.hasAttribute('ripple')) {
            new mdb.Ripple(el);
          }
        })

    );

  }

  render(
      html`
        <div margin="40px">
          <aire-button ripple  id="whatever" classes="btn btn-primary" type="button"
                       @click="${setMaterial}">
            material
          </aire-button>
          <aire-button classes="btn btn-dark" type="button" @click="${setBootstrap}">
            bootstrap
          </aire-button>


          <aire-button
              ripple
              data-mdb-ripple-color="light"  data-mdb-ripple-radius="100" classes="btn btn-light-outline btn-primary" type="button">
            Button
          </aire-button>
        </div>
      `,
      document.querySelector('#demo')
  );

</script>
</body>
</html>
