<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style type="text/css">
    html {
      font-size: 100%;
    }
  </style>
</head>
<body>
<div id="demo" style="padding:40px"></div>
<script type="text/javascript" src="../demo/aire.js">

</script>

<script type="module">
  import {html, render} from 'lit-html';

  import '../dist/index.js';

  var themes = {
    bootstrap: {
      installationInstructions: {
        applicableTo: {
          matchingAttributeExistence: ['aire']
        }
      },
      styles: [{
        source: 'remote',
        mode: 'page',
        content: '../dist/themes/bootstrap/aire-button.css'
      }]
    },

    material: {
      installationInstructions: {
        applicableTo: {
          matchingAttributeExistence: ['aire']
        }
      },
      styles: [{
        source: 'remote',
        mode: 'page',
        content: '../dist/themes/material/aire-button.css'
      }],
    }
  }

  window.addEventListener('DOMContentLoaded', function () {
    setTimeout(function () {
      Aire.ThemeManager.installTheme(currentTheme());
    }, 100);
  });

  function setCurrentTheme(theme) {
    const urlParms = new URLSearchParams(window.location.search);
    urlParms.set('theme', theme);
    window.location.search = urlParms;
  }

  function currentTheme() {
    const urlParms = new URLSearchParams(window.location.search);
    return themes[urlParms.get('theme')];
  }

  function setBootstrap() {
    setCurrentTheme('bootstrap');
    Aire.ThemeManager.installTheme(currentTheme());
  }

  function setMaterial() {
    setCurrentTheme('material');
    console.log("SET");
    Aire.ThemeManager.installTheme(currentTheme());
  }

  render(
      html`
        <div margin="40px">
          <aire-button
              role="button"
              type="button"
              @click="${setMaterial}"
          >
            material
          </aire-button>
          <aire-button
              role="button"
              type="button"
              @click="${setBootstrap}"
          >
            bootstrap
          </aire-button>


          <aire-button
              aire
              ripple
              role="button"
              data-mdb-ripple-color="dark" data-mdb-ripple-radius="10"
              class="btn btn-light-outline btn-primary" type="button">
            Button
          </aire-button>
        </div>
      `,
      document.querySelector('#demo')
  );

</script>
</body>
</html>
