<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style type="text/css">
    html {
      font-size: 100%;
    }
  </style>
</head>
<body>
<div id="demo" style="padding:40px"></div>
<script type="text/javascript" src="../demo/aire.js">

</script>

<script type="module">
  import {html, render} from 'lit-html';

  import '../dist/index.js';

  var themes = {

    aire: {
      installationInstructions: {
        applicableTo: {
          matchingAttributeExistence: ['aire']
        }
      },
      styles: [
        {
          source: 'remote',
          mode: 'page',
          content: '../dist/themes/structure/aire-button.css'
        },
        {
          source: 'remote',
          mode: 'page',
          content: '../dist/themes/aire/aire-button.css'
        }]
    },
    aireDark: {
      styles: [

        {
          source: 'remote',
          mode: 'page',
          content: '../dist/themes/structure/aire-button.css'
        },
        {
          source: 'remote',
          mode: 'page',
          content: '../dist/themes/aire-dark/aire-button.css'
        },
      ],
    }
  }

  window.addEventListener('DOMContentLoaded', function () {
    setTimeout(function () {
      Aire.ThemeManager.installTheme(currentTheme());
    }, 100);
  });

  function setCurrentTheme(theme) {
    const urlParms = new URLSearchParams(window.location.search);
    urlParms.set('theme', theme);
    window.location.search = urlParms;
  }

  function currentTheme() {
    const urlParms = new URLSearchParams(window.location.search);
    return themes[urlParms.get('theme')];
  }

  function setAireDark() {
    setCurrentTheme('aireDark');
    Aire.ThemeManager.installTheme(currentTheme());
  }

  function setAire() {
    setCurrentTheme('aire');
    Aire.ThemeManager.installTheme(currentTheme());
  }

  render(
      html`
        <article>
          <section>
            <h1>Theme</h1>
            <aire-button variants="outlined" @click="${setAire}">Light</aire-button>
            <aire-button variants="outlined" @click="${setAireDark}">Dark</aire-button>
          </section>

          <section>
            <h1>Sizes</h1>
            <aire-button size="x-small">Extra Small</aire-button>
            <aire-button size="small">Small</aire-button>
            <aire-button>Regular</aire-button>
            <aire-button size="large">Large</aire-button>
            <aire-button size="x-large">Extra-Large</aire-button>
            <aire-button size="cta">CTA</aire-button>
          </section>

          <section>
            <h1>Variants</h1>
            <aire-button>Default</aire-button>
            <aire-button variant="primary">Primary</aire-button>
            <aire-button variant="secondary">Secondary</aire-button>
            <aire-button variant="success">Success</aire-button>
            <aire-button variant="error">Error</aire-button>
            <aire-button variant="warning">Warning</aire-button>
            <aire-button variant="info">Info</aire-button>
          </section>


          <section>
            <h1>Outlined Types</h1>
            <aire-button type="outlined">Default</aire-button>
            <aire-button type="outlined" variant="primary">Primary</aire-button>
            <aire-button type="outlined" variant="secondary">Secondary</aire-button>
            <aire-button type="outlined" variant="success">Success</aire-button>
            <aire-button type="outlined" variant="error">Error</aire-button>
            <aire-button type="outlined" variant="warning">Warning</aire-button>
            <aire-button type="outlined" variant="info">Info</aire-button>

            <h2>Sizes</h2>
            <aire-button
                size="x-small"
                type="outlined"
                variant="primary">X-Small</aire-button>

            <aire-button
                size="small"
                type="outlined"
                variant="primary">Small</aire-button>

            <aire-button
                type="outlined"
                variant="primary">Default</aire-button>


            <aire-button
                size="large"
                type="outlined"
                variant="primary">Large</aire-button>


            <aire-button
                size="x-large"
                type="outlined"
                variant="primary">X-Large</aire-button>


            <aire-button
                size="cta"
                type="outlined"
                variant="primary">CTA</aire-button>
          </section>

          <section>
            <h1>Contained Types</h1>
            <aire-button type="contained">Default</aire-button>
            <aire-button type="contained" variant="primary">Primary</aire-button>
            <aire-button type="contained" variant="secondary">Secondary</aire-button>
            <aire-button type="contained" variant="success">Success</aire-button>
            <aire-button type="contained" variant="error">Error</aire-button>
            <aire-button type="contained" variant="warning">Warning</aire-button>
            <aire-button type="contained" variant="info">Info</aire-button>

            <h2>Sizes</h2>
            <aire-button
                size="x-small"
                type="contained"
                variant="primary">X-Small</aire-button>

            <aire-button
                size="small"
                type="contained"
                variant="primary">Small</aire-button>

            <aire-button
                type="contained"
                >Default</aire-button>


            <aire-button
                size="large"
                type="contained"
                variant="success">Large</aire-button>


            <aire-button
                size="x-large"
                type="contained"
                variant="primary">X-Large</aire-button>


            <aire-button
                size="cta"
                type="contained"
                variant="primary">CTA</aire-button>
          </section>

        </article>
      `,
      document.querySelector('#demo')
  );

</script>
</body>
</html>
