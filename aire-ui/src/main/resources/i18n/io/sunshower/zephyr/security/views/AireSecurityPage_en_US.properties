title.key=Seed Security Information
description.header=Seed Security Information
description.first=Seed security information is unique, cryptographic \
  information that is created when Aire is first initialized. \
  This information is stored in a secure, encrypted format that \
  cannot be recovered if it is lost.

description.second=Please make a note of it and store it in a secrets manager such as LastPass \
  Gnome KeyRing, Apple PasswordManager, etc.

description.third=This information can be viewed in the Administrative Panel once an adminstrator (created \
  in this wizard) is fully authenticated, but not otherwise.


field.header=Seed Value
actions.copy-success=Successfully copied initialization value
actions.copy-failure=Failed to copy value--please try to copy it manually



