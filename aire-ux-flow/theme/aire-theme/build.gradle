plugins {
    id 'java-library'
    id "com.github.node-gradle.node" version "3.1.0"
}



dependencies {
    api 'com.vaadin:flow-server'

    api project(':aire-ux-core')


    api 'io.sunshower.arcus:arcus-lang'
    api 'io.sunshower.arcus:arcus-reflect'
    api 'javax.servlet:javax.servlet-api'


    testImplementation 'javax.inject:javax.inject:1'
    testImplementation project(':aire-test-spring')
    testImplementation 'org.springframework.boot:spring-boot'
}

jar {
    from("${project.projectDir}/node_modules/@aire-ux/aire-theme-manager/dist") {
        include "aire.iife.js"
        into "META-INF/aire-scripts/"
    }
}



assemble.dependsOn npmInstall

